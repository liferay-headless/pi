<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Headless Dashboard Slideshow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1a1d2e 0%, #16213e 50%, #0f1419 100%);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Robots animados de fondo */
    .robot {
      position: absolute;
      font-size: 60px;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite;
      z-index: 1;
    }

    .robot:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .robot:nth-child(2) { top: 20%; right: 8%; animation-delay: 2s; }
    .robot:nth-child(3) { bottom: 15%; left: 3%; animation-delay: 4s; }
    .robot:nth-child(4) { bottom: 25%; right: 5%; animation-delay: 6s; }
    .robot:nth-child(5) { top: 50%; left: 2%; animation-delay: 1s; }
    .robot:nth-child(6) { top: 60%; right: 3%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-3deg); }
      75% { transform: translateY(-15px) rotate(2deg); }
    }

    /* Partículas de fondo */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: #4f7cff;
      border-radius: 50%;
      opacity: 0.3;
      animation: particle-float 15s linear infinite;
    }

    @keyframes particle-float {
      0% { transform: translateY(100vh) scale(0); }
      10% { transform: translateY(90vh) scale(1); }
      90% { transform: translateY(-10vh) scale(1); }
      100% { transform: translateY(-20vh) scale(0); }
    }

    /* Contenedor principal */
    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 10;
    }

    /* Header del dashboard */
    .dashboard-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      z-index: 15;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo::before {
      content: '';
      width: 40px;
      height: 80px;
      background: #1a1d2e;
      border-radius: 0 40px 40px 0;
    }

    .title {
      color: white;
      font-size: 64px;
      font-weight: 700;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .subtitle {
      color: #4f7cff;
      font-size: 48px;
      font-weight: 600;
      margin-top: -10px;
    }

    /* Marco de imagen adaptativo */
    .slideshow-frame {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .slideshow-frame.portrait {
      width: 60vh;
      height: 80vh;
      max-width: 500px;
      max-height: 700px;
    }

    .slideshow-frame.landscape {
      width: 80vw;
      height: 60vh;
      max-width: 1000px;
      max-height: 600px;
    }

    .image-container {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.8s ease-in-out;
      display: block;
    }

    /* Overlay con información */
    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: white;
      padding: 30px 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: end;
    }

    .image-counter {
      font-size: 16px;
      font-weight: 600;
      color: #4f7cff;
    }

    .progress-bar {
      width: 100px;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4f7cff;
      border-radius: 2px;
      animation: progress 3s linear infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Formas decorativas */
    .shape {
      position: absolute;
      z-index: 2;
    }

    .shape-1 {
      top: 10%;
      left: 5%;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #4f7cff, #7c3aed);
      border-radius: 50% 10% 50% 10%;
      opacity: 0.1;
      animation: rotate 20s linear infinite;
    }

    .shape-2 {
      bottom: 10%;
      right: 5%;
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #06b6d4, #4f7cff);
      border-radius: 10% 50% 10% 50%;
      opacity: 0.1;
      animation: rotate -15s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }


  </style>
</head>
<body>
  <!-- Robots de fondo -->
  <div class="robot">🤖</div>
  <div class="robot">🤖</div>
  <div class="robot">🤖</div>
  <div class="robot">🤖</div>
  <div class="robot">🤖</div>
  <div class="robot">🤖</div>

  <!-- Partículas animadas -->
  <div class="particles" id="particles"></div>

  <!-- Formas decorativas -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>

  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="logo"></div>
      <div>
        <div class="title">Headless</div>
        <div class="subtitle">Dashboard</div>
      </div>
    </div>

    <!-- Marco de slideshow -->
    <div class="slideshow-frame landscape" id="slideshow-frame">
      <div class="image-container">
        <img id="slideshow" src="./images/image1.jpg" alt="slideshow image">

        
        <div class="image-overlay">
          <div class="image-counter">
            <span id="current-image">1</span> / <span id="total-images"></span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const totalImages = 15;
    let current = 1;

    // Crear partículas de fondo
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Detectar orientación de imagen
    function detectImageOrientation(img) {
      return new Promise((resolve) => {
        const tempImg = new Image();
        tempImg.onload = function() {
          const isPortrait = this.naturalHeight > this.naturalWidth;
          resolve(isPortrait);
        };
        tempImg.onerror = () => resolve(false);
        tempImg.src = img.src;
      });
    }

    // Actualizar slideshow
    async function updateSlideshow() {
      const img = document.getElementById('slideshow');
      const frame = document.getElementById('slideshow-frame');
      const currentCounter = document.getElementById('current-image');
      
      // Fade out
      img.style.opacity = '0';
      
      setTimeout(async () => {
        current = current % totalImages + 1;
        const newSrc = `./images/image${current}.jpg`;
        
        // Crear imagen temporal para verificar orientación
        const tempImg = new Image();
        tempImg.onload = async function() {
          const isPortrait = this.naturalHeight > this.naturalWidth;
          
          // Ajustar marco según orientación
          frame.className = `slideshow-frame ${isPortrait ? 'portrait' : 'landscape'}`;
          
          // Actualizar imagen
          img.src = newSrc;
          currentCounter.textContent = current;
          
          // Fade in
          setTimeout(() => {
            img.style.opacity = '1';
          }, 100);
        };
        
        tempImg.onerror = () => {
          // Si hay error, mantener landscape por defecto
          frame.className = 'slideshow-frame landscape';
          img.src = newSrc;
          currentCounter.textContent = current;
          
          setTimeout(() => {
            img.style.opacity = '1';
          }, 100);
        };
        
        tempImg.src = newSrc;
      }, 300);
    }

    // Inicializar
    document.getElementById('total-images').textContent = totalImages;
    createParticles();

    // Detectar orientación inicial
    window.addEventListener('load', async () => {
      const img = document.getElementById('slideshow');
      const frame = document.getElementById('slideshow-frame');
      
      try {
        const isPortrait = await detectImageOrientation(img);
        frame.className = `slideshow-frame ${isPortrait ? 'portrait' : 'landscape'}`;
      } catch (e) {
        frame.className = 'slideshow-frame landscape';
      }
    });

    // Iniciar slideshow
    setInterval(updateSlideshow, 3000);
  </script>
</body>
</html>
