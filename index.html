<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Headless Screen</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1d2e 0%, #16213e 50%, #0f1419 100%);
      overflow: hidden;
      margin: 0;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="image" src="./images/image1.jpg">
  <script>
    let current = 0;
    (function next() {
      setTimeout(() => {
        const img = new Image();
        img.src = `./images/image${(current = (current + 1) % 34) + 1}.jpg`;
        img.onload = () => {
          document.getElementById('image').src = img.src;
          next()
        };
      }, 5000)
    })()
  </script>
</body>
</html>
